version: '3.8'

services:
  # 1. Frontend: Serves the React SPA via Nginx
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    networks:
      - sentinel-net

  # 2. Backend: Node.js Express API & Orchestrator
  backend:
    build:
      context: ./backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgres://user:password@postgres:5432/sentinel_db
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-service:8000
      - API_KEY=${API_KEY} # Passed from host env
      - CLIENT_URL=http://localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - sentinel-net

  # 3. AI Service: Python FastAPI wrapper for Gemini
  ai-service:
    build:
      context: ./ai-service
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
    networks:
      - sentinel-net

  # 4. Database: PostgreSQL
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sentinel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount schema to init DB automatically
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sentinel_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-net

  # 5. Queue: Redis for BullMQ
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinel-net

networks:
  sentinel-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
