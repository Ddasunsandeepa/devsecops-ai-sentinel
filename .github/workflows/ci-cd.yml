name: Sentinel CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Quality Assurance
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Backend Tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
        
      # Note: In a real project, we would run tests here
      # - name: Run Backend Tests
      #   working-directory: ./backend
      #   run: npm test

      # Frontend Linting (Simulated)
      - name: Lint Frontend
        run: echo "Linting frontend files..." && exit 0

  # 2. Security Scanning (DevSecOps in action)
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0' # Don't fail build for demo, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 3. Build & Publish Docker Images
  build-and-push:
    needs: [test-and-lint, security-scan]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend:latest
          
      - name: Build and push AI Service
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/ai-service:latest

  # 4. Continuous Deployment (Simulated)
  deploy:
    needs: build-and-push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render (Webhook)
        # This simulates hitting a deploy hook on Render/Railway
        run: |
          if [ -n "${{ secrets.DEPLOY_HOOK_URL }}" ]; then
            curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}
          else
            echo "Deploy hook not configured. Skipping."
          fi
